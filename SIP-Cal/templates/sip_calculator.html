<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <style>
        body {
            background-color: rgb(211, 211, 211);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIP Calculator</h1>
        <form method="POST">
            <label for="P">Investment Amount (P):</label>
            <input type="number" id="P" name="P" step="500" min="500" max="100000" value="{{ P }}" required>

            <label for="i">Expected Return Rate (Annual %):</label>
            <input type="number" id="i" name="i" step="1" min="1" max="30" value="{{ i }}" required>

            <label for="n">Time Period (Years):</label>
            <input type="number" id="n" name="n" step="1" min="1" max="40" value="{{ n }}" required>

            <button type="submit">Calculate Maturity Amount</button>
        </form>

        {% if M is not none %}
            <h2>SIP Investment Summary</h2>
            <p><strong>Amount Invested at Regular Intervals (P):</strong> ₹{{ P|round(2) }}</p>
            <p><strong>Total Amount Invested:</strong> ₹{{ total_invested|round(2) }}</p>
            <p><strong>Estimated Returns:</strong> ₹{{ estimated_returns|round(2) }}</p>
            <p><strong>Maturity Amount (M):</strong> ₹{{ M|round(2) }}</p>
        {% endif %}
    </div>
</body>
</html>
